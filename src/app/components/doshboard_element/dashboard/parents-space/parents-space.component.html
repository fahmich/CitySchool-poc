<div class="card">
  <div class="card-headerinfo">
    <button class="btn btnfamile btn-outline-primary" [ngClass]="{ 'active' : isValue == 1 }" (click)="toggle(1)"
      type="button">pére</button>
    <button class="btn btnfamile btn-outline-primary" [ngClass]="{ 'active' : isValue == 2 }" (click)="toggle(2)"
      type="button">Mére</button>
    <button class="btn btnfamile btn-outline-primary" [ngClass]="{ 'active' : isValue == 3 }" (click)="toggle(3)"
      type="button">Autre</button>
  </div>
  <div class="card-body">
    <app-pere *ngIf="isValue == 1"></app-pere>
    <app-mere  *ngIf="isValue == 2"></app-mere>
    <app-autre *ngIf="isValue == 3"></app-autre>
  </div>
</div>
